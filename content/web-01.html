<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新聞漫畫 - 條漫模式 Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* * 針對 PC 版的優化：
         * 自定義捲軸樣式，讓閱讀體驗更沉浸 (選用)
         */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #ccc; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #aaa; }
        
        /* 圖片載入時的佔位背景，避免佈局跳動 */
        .comic-wrapper {
            background-color: #f3f4f6;
            min-height: 300px;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-4xl mx-auto px-4 h-14 flex items-center justify-between">
            <a href="#" class="flex items-center text-gray-700 hover:text-blue-600 transition">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 mr-1"><path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" /></svg>
                <span class="font-bold">新聞列表</span>
            </a>
            
            <div class="font-bold text-lg text-blue-600 tracking-wider">NEWS COMIC</div>
            
            <button class="p-2 text-gray-600 hover:bg-gray-100 rounded-full">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M7.217 10.907a2.25 2.25 0 100 2.186m0-2.186c.18.324.283.696.283 1.093s-.103.77-.283 1.093m0-2.186l9.566-5.314m-9.566 7.5l9.566 5.314m0 0a2.25 2.25 0 103.935 2.186 2.25 2.25 0 00-3.935-2.186zm0-12.814a2.25 2.25 0 103.933-2.185 2.25 2.25 0 00-3.933 2.185z" /></svg>
            </button>
        </div>
    </header>

    <main class="pb-12">
        
        <article class="max-w-2xl mx-auto bg-white shadow-xl min-h-screen">
            
            <div class="p-5 border-b border-gray-100">
                <h1 class="text-2xl font-bold leading-tight mb-2 text-gray-900">
                    水族館抽菸被小白鯨教訓了！吸菸有害健康
                </h1>
                <div class="flex items-center text-sm text-gray-500 space-x-3">
                    <span class="bg-blue-100 text-blue-800 px-2 py-0.5 rounded text-xs font-semibold">公民教育</span>
                    <span>2023/10/27</span>
                    <span>點閱: 12,305</span>
                </div>
            </div>

            <div class="comic-wrapper w-full">
                <img 
                    src="../images/messageImage_1765271925610.jpg" 
                    alt="水族館吸菸漫畫" 
                    class="w-full h-auto block"
                >
            </div>

            <div class="p-8 bg-gray-50 text-center border-t border-gray-200">
                <p class="text-lg font-bold text-gray-700 mb-4">喜歡這篇漫畫嗎？</p>
                
                <div class="flex gap-3 justify-center mb-8">
                    <button class="flex-1 max-w-[160px] py-2 px-4 bg-[#00c300] hover:bg-[#00a500] text-white rounded font-bold shadow transition flex items-center justify-center gap-2">
                        Line 分享
                    </button>
                    <button class="flex-1 max-w-[160px] py-2 px-4 bg-[#1877f2] hover:bg-[#145dbf] text-white rounded font-bold shadow transition flex items-center justify-center gap-2">
                        FB 分享
                    </button>
                </div>

                <div class="text-left text-gray-600 text-base leading-relaxed bg-white p-4 rounded border border-gray-200">
                    <h3 class="font-bold text-gray-900 mb-2">新聞摘要</h3>
                    <p>
                        本則漫畫改編自真實案例。公共場所吸菸不僅違反《菸害防制法》，在動物園或水族館等場域更可能驚擾動物。專家指出，白鯨對氣味與環境變化相當敏感，遊客應發揮公德心，共同維護參觀品質。
                    </p>
                </div>
            </div>

        </article>
    </main>

    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-3 shadow-lg z-40">
        <div class="max-w-2xl mx-auto flex justify-between items-center">
            <a href="#" class="flex flex-col items-start text-gray-400 hover:text-gray-600 transition">
                <span class="text-xs">PREV</span>
                <span class="font-bold text-sm">上一篇</span>
            </a>
            
            <a href="#" class="flex-1 mx-4 py-2 bg-black text-white text-center rounded-lg font-bold shadow-lg hover:bg-gray-800 transition transform active:scale-95">
                看下一篇新聞 >
            </a>

            <a href="#" class="flex flex-col items-end text-gray-400 hover:text-gray-600 transition">
                <span class="text-xs">NEXT</span>
                <span class="font-bold text-sm">下一篇</span>
            </a>
        </div>
    </div>

</body>
</html>
